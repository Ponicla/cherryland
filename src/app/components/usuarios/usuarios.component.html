<div class="container-fluid">

    <div class="alert alert-danger" role="alert">
        <div class="row">
            <div class="col-md-6 col-sm-1 col-6">
                <span class="text-danger font-weight-bold align-middle">Agrega un usuario</span>
            </div>
            <div class="col-md-6 col-sm-1 col-6" style="text-align: right;">
                <button class="btn btn-outline-danger mr-2"><i class="bi bi-plus-lg"></i></button> 
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-6 col-md-2 form-group">
            <input type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="col-6 col-md-2 form-group">
            <input type="text" class="form-control" placeholder="Correo">
        </div>
        <div class="col-6 col-md-2 form-group">
            <input type="text" class="form-control" placeholder="Usuario">
        </div>
        <div class="col-6 col-md-2 form-group">
            <input type="mail" class="form-control" placeholder="ContraseÃ±a">
        </div>
        <div class="col-12 col-md-2 form-group">
            <button class="btn btn-primary mr-2">Password</button> <button class="btn btn-primary">Guardar</button>
        </div>
    </div>

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered"
    style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lista_de_usuarios">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.username }}</td>
      </tr>
    </tbody>

  </table>
</div>
